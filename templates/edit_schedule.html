<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4" style="max-width: 760px;">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3 mb-0">Edit Schedule</h1>
        <a class="btn btn-outline-secondary" href="{{ url_for('schedules') }}">Back</a>
    </div>
    <div class="card shadow-sm">
        <div class="card-body">
            <form method="POST" class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Name</label>
                    <input name="name" class="form-control" value="{{ schedule.name }}" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Frequency</label>
                    <select name="frequency" class="form-select" required>
                        <option value="daily">Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                        <option value="quarterly">Quarterly</option>
                        <option value="yearly">Yearly</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Time</label>
                    <input type="time" name="time" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Backup Type</label>
                    <select name="backup_type" class="form-select" required>
                        <option value="full">Full Backup</option>
                        <option value="incremental">Incremental Backup</option>
                    </select>
                </div>
                <div class="col-md-8">
                    <label class="form-label">Sites</label>
                    <select name="sites" class="form-select" multiple size="5">
                        {% for url in site_urls %}
                        <option value="{{ url }}" {{ 'selected' if schedule.sites and url in schedule.sites else '' }}>{{ url }}</option>
                        {% endfor %}
                    </select>
                    <small class="text-muted">Hold Ctrl/Cmd to select multiple. Leave empty for all sites.</small>
                </div>
                <div class="col-12 d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
